<html>
    <head></head>
    <body>
        <ul id="article-list">
            <%if(articles.length!=0){
                articles.forEach((a)=>{%>
                    <li>
                       <a href="http://127.0.0.1:8080/article?id=<%=a%>"><%=a%></a>
                       <a href="http://127.0.0.1:8080/article/id=<%=a%>/edit">modify</a>
                       <form action="http://127.0.0.1:8080/article?id=<%=a%>" method="POST">
                        <input name="_method" type="hidden" value="DELETE"/>
                        <input type="submit" value="Delete"/> 
                       </form>
                       <button name="<%=a%>">delete</button>
                    </li>
                <%})%>
            <%}%>
        </ul>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript">
           $("button").on("click",function(e){
            //    console.log(111)
            //    console.log(e.target.name)
               $.ajax({
                   url:'http://127.0.0.1:8080/article?id='+e.target.name,
                   type:'DELETE',
                   success:function(){
                       console.log("success")
                   }
               })
           })
        //    function dosomething(){
        //        console.log(3333)
        //    }
        </script>
    </body>
</html>
