<html>
    <head></head>
    <body>
        <div id="content">
            <%if(Object.keys(params).length != 0){%>
                <p>content:<%=params.content%></p>

                    <img src="<%=params.file%>"/>
                <%}%>
            <%}%>
        </div>
    </body>
</html>
